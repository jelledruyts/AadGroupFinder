<!DOCTYPE html>
<html ng-app="app" ng-controller="rootCtrl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angelia</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    Angelia
                    <small>Greek spirit of messages, tidings and proclamations</small>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/') }"><a href="#/">Search</a></li>
                    <li ng-class="{ active: isActive('/discover') }"><a href="#/discover">Discover</a></li>
                    <li ng-class="{ active: isActive('/about') }"><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right ng-cloak" ng-show="userInfo.isAuthenticated">
                    <li><p class="navbar-text">Signed in as {{userInfo.profile.name}}</p></li>
                    <li><a href="" class="navbar-link" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div class="alert alert-info ng-cloak" ng-show="isBusy"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i> {{busyMessage}}</div>
        <div class="alert alert-danger ng-cloak" ng-show="errorMessage !== null">{{errorMessage}}</div>
        <div class="alert alert-warning ng-cloak" ng-show="warningMessage !== null">{{warningMessage}}</div>
        <div class="alert alert-success ng-cloak" ng-show="successMessage !== null">{{successMessage}}</div>
        <div class="alert alert-info ng-cloak" ng-show="infoMessage !== null">{{infoMessage}}</div>
        <div id="content" class="ng-cloak" ng-view></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.11/js/adal.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.11/js/adal-angular.min.js"></script>
    <script src="site.js"></script>
</body>
</html>
